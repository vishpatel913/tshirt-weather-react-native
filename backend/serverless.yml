service: tshirt-weather-serverless-python
# app and org for use with dashboard.serverless.com
#app: your-app-name
#org: your-org-name

# frameworkVersion: "=X.X.X"

provider:
  name: aws
  runtime: python3.6
  environment: ${file(./.env.yml)}
  stage: prod
  region: us-east-1
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: 'arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE}'

plugins:
  - serverless-offline
  - serverless-python-requirements

custom:
  serverless-offline:
    httpPort: 5000
  pythonRequirements:
    dockerizePip: true
    zip: true
    slim: true

